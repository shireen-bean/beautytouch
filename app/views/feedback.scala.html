<script>
$(document).ready(function(){
  if (typeof Android != 'undefined') {
    Android.logTap("feedback", getParameterByName("rating"));
  } else {
	    $.ajax({
	        type: "POST",
	        url: "/logEvent",
	        data: JSON.stringify({ "machine_id": getParameterByName("machineId"), "event_type": "feedback", "product_sku": getParameterByName("rating")}),
	        dataType: "json",
	        headers: {
	          "content-type": "application/json"
	        }
      });
  }
	//$("#my_image").attr("src","second.jpg");
	var rating = getParameterByName("rating");
	console.log(rating);
	for (var i=0; i < rating; i++) {
		console.log(i);
		$('.star').first().attr('src', 'https://s3.amazonaws.com/oasys-images/receipt_images/filled-star.jpg').addClass('filled').removeClass('star');
	}

});

function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}
</script>
