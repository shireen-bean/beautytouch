@main("Dashboard"){
	@topNav()
}{
	@sidebar()
}{

<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/table.css")">

<div ng-app="" ng-controller="brandListController">
<div class="mainContent">
<h1>Brand List</h1>

<table class="styledTable" cellspacing='0'>
  <thead>
		<tr>
			<th></th>
			<th>ID#</th>
			<th>Name</th>
			<th>Description</th>
		</tr>
  </thead>
  <tr ng-click="loadBrand(brand.id)" ng-class-odd="'odd'" ng-class-even="'even'" ng-repeat="brand in brands">
    <td><img class="brandLogo" ng-src="brandLogo/{{brand.logo}}"></td>
    <td>{{ brand.id}}</td>
    <td>{{ brand.name }}</td>
    <td>{{ brand.description }}</td>
  </tr>
</table>


</div>
</div>
<script src="@routes.Assets.at("javascripts/brandListController.js")" type="text/javascript"></script>

}
