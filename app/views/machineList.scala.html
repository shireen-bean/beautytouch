@main("Machine List"){
	@topNav()
}{
	@sidebar()
}{

<style>

html, body {
    overflow-x: hidden;
	width:100%;
	height:100%;
}
</style>

<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/table.css")">

<script src="https://maps.googleapis.com/maps/api/js?sensor=false" type="text/javascript"></script>

<div ng-app="" ng-controller="machineListController"> 
	<div class="mainContentMachineList">
	
	 <div id="map_canvas" style=""></div>
	 
	<div class="machineList">
		<table class="searchMachineList" style="">
		<tr>
			<td><h1></h1></td>
			<td>
				<input ng-model="address" style="display:inline;" type="text" size="53" id="address" name="address" value="">
			</td>
			<td>
			<td>
				<button style="display:inline;" class="cleanButton searchNearButton" id="verify" ng-click="searchNear()">
				Search Near
				</button>
			</td>
		</tr>
	</table>
	<table class="styledTable modal machineListTable" cellspacing='0'>
		  <thead>
				<tr>
					<th>ID</th>
					<th>Address</th>
					<th>Levels</th>
				</tr>
		  </thead>
		  <tr ng-click="listItemClicked(machine.id)" ng-class-odd="'odd'" ng-class-even="'even'" 
		  ng-repeat="machine in machines | orderBy : machine.levels" ng-class="{selectedListItem: machine.id==activeId}">
		    <td>{{ machine.id }}</td>
		    <td>{{ machine.address }}</td>
		    <td>{{(100*machine.num_items/machine.total_capacity)| number:0}}%</td>

		  </tr>
	 </table>
	
	</div>
	
	 </div>
</div>
<script src="@routes.Assets.at("javascripts/machineListController.js")" type="text/javascript"></script>

}
