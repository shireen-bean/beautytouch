@main("Dashboard"){
@topNav()
}{
@sidebar()
}{

<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/table.css")">

<div ng-app="" ng-controller="productTaps">
  <div class="mainContent">
    <h1>Taps for Product</h1>
  
  <table class="styledTable" cellspacing='0'>
  <thead>
		<tr>
			<th>Machine</th>
			<th>Time</th>
		</tr>
  </thead>
  <tr ng-class-odd="'odd'" ng-class-even="'even'" ng-repeat="event in events">
    <td> {{event.machine_id}}</td>
    <td> {{event.time}}</td>
  </tr>    
</table>
  </div>
</div>

<script src="@routes.Assets.at("javascripts/productTaps.js")" type="text/javascript"></script>

}
