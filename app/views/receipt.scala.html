<html>
<head>
@linksVending()
</head>

<body class="bodyMain receipt">
<div ng-app="" ng-controller="receiptController"> 
	<div>
	  <div id="receipt-prompt">
	    <h2>How would you like your receipt?</h2>
	  </div>
	  <div id="receipt-options">
	    <button class="contactButton selected" id="email">Email</button>
	    <button class="contactButton" id="sms">Text Message</button>
	    <button class="contactButton" ng-click="skipReceipt()" id="no-receipt">No Receipt</button>
	  </div>
	  <div id="report-problem">
	    <h3>Problem with this machine?
	    <button class="contactButton secondary" ng-click="reportProblem()">Report</button>
	    </h3>
	  </div>
	  <div class="contactInfo" id="email-form" style="position: absolute;">
		<h3 class="email-prompt">Enter your email address:</h3>
		<h3 class="receiptError">{{emailError}}</h3>
		<input id="emailInput" class="contactInput" type="text" ng-model="emailAddress"/>
		<button class="contactButton email" ng-click="submitEmail()">Send</button>
	  </div>
	  <!-- div class="contactInfo hidden noReceipt" id="no-receipt-form">
		<button class="contactButton" ng-click="skipReceipt()">Confirm</button>
	  </div> -->
		
	  <div class="contactInfo hidden" id="sms-form">
		<h3 class="receiptError">{{phoneError}}</h3>
		<input type="text" class="phoneInput" ng-model="phoneNumber" readonly/>
		<br>
		<br>
		<div id="phoneKeyPad">
			<div class="phoneButton" ng-click="addNumber(1)">1</div>
			<div class="phoneButton" ng-click="addNumber(2)">2</div>
			<div class="phoneButton" ng-click="addNumber(3)">3</div>
			<div class="phoneButton" ng-click="addNumber(4)">4</div>
			<div class="phoneButton" ng-click="addNumber(5)">5</div>
			<div class="phoneButton" ng-click="addNumber(6)">6</div>
			<div class="phoneButton" ng-click="addNumber(7)">7</div>
			<div class="phoneButton" ng-click="addNumber(8)">8</div>
			<div class="phoneButton" ng-click="addNumber(9)">9</div>
			<div class="phoneButton">&nbsp;</div>
			<div class="phoneButton" ng-click="addNumber(0)">0</div>
			<div class="phoneButton" ng-click="deleteNumber()"><img class="deleteKey" src="@routes.Assets.at("images/deleteKey.png")"></img></div>
		</div>
		<button class="phoneSend" ng-click="submitPhoneNumber()">Send</button>
	  </div>
		
		<br>
<!-- 		<a class="doneButton" href="checkoutProductSelect"><i class="fa fa-check-circle-o"></i>&nbsp;&nbsp;Done</a>
	 -->
	 </div>
	 <div style="clear:both;"></div>
<!-- 	 <button ng-click="reload()">reload</button> -->
</div>

<script src="@routes.Assets.at("javascripts/receipt.js")" type="text/javascript"></script>

</body>
</html>
