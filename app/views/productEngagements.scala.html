@main("Dashboard"){
	@topNav()
}{
	@sidebar()
}{
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/table.css")">

<div ng-app="" ng-controller="engagements">
<div class="mainContent">
<h1>Products</h1>

<table class="styledTable" cellspacing='0'>
  <thead>
		<tr>
			<th>Sku</th>
			<th>Name</th>
			<th>Number of Taps</th>
		</tr>
  </thead>
  <tr ng-click="loadProduct(product.item_sku)" ng-class-odd="'odd'" ng-class-even="'even'" ng-repeat="product in products | orderBy:'num_taps':true">
    <td> {{product.item_sku}}</td>
    <td> {{product.item_name}}</td>
    <td> {{product.num_taps}}</td>
  </tr>
</table>


</div>
</div>
<script src="@routes.Assets.at("javascripts/engagements.js")" type="text/javascript"></script>

}
