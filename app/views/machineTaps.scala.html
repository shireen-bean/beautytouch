@main("Dashboard"){
@topNav()
}{
@sidebar()
}{

<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/table.css")">

<div ng-app="" ng-controller="machineTaps">
  <div class="mainContent">
    <h1>Product Taps for Machine</h1>
  
  <table class="styledTable" cellspacing='0'>
  <thead>
		<tr>
		    <th>Sku</th>
			<th>Product</th>
			<th>Taps</th>
		</tr>
  </thead>
  <tr ng-class-odd="'odd'" ng-class-even="'even'" ng-repeat="event in events | orderBy:'taps':true">
    <td> {{event.product_sku}}</td>
    <td> {{event.product_name}}</td>
    <td> {{event.taps}}</td>
  </tr>    
</table>
  </div>
</div>

<script src="@routes.Assets.at("javascripts/machineTaps.js")" type="text/javascript"></script>

}
