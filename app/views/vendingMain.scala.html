@(jsonString: String)
<html>
<head>
@linksVending()
</head>
<body class="bodyMain" style="">
<div id="machineJsonVariable" style="display:none;">@jsonString</div>

<div id="mainDivAvailableList" ng-app="" ng-controller="vendingMain" style=""> 


	<div id="productList">
		<div  ng-click="productSelected(product.itemSku)" ng-repeat="product in availableProducts"></a>
				  <div class="availableListDiv" >
				    <span class="cornerPrice">
				      <p> ${{product.price}}</p>
				    </span>
				  	<div class="availableProduct" id="product{{product.itemSku}}">
					    <img class="productImage" src='productImage/{{product.itemImg}}'>
					    <br>
				    </div>
				    <button class="productBuyButton">Buy Now</button>
				    <div style="clear:both;"></div>
				  </div>
				</div> 
			<div style="clear:both;"></div>
			<div id="disclaimer" style="font-size:20px;margin-left:-200px;">Please visit us at www.Oasysventures.com for our refund, privacy and pricing policy.</div>
	</div>

	<div id="productView" style="display:none;">
		<div style="position:relative;">
		<h2 class="swipeMessage">
		<br>
		<i class="fa fa-credit-card"></i>
		&nbsp;&nbsp;<span>Swipe card to purchase item</span>&nbsp;&nbsp;<br>
		</h2>
			<div ng-click="closeProduct()" class="back">
			<i class="fa fa-chevron-left"></i>&nbsp;&nbsp;back
			</div>
		<div class="whiteModal">
			<br><br>
			<h2 id="itemName" style="margin:20px 0px;">{{selectedName}}</h2>
			
			<img style="" class="completePurchaseImage" ng-src="productImage/{{selectedImg}}"/> 
			<div style="clear:both;"></div><br><br><br>
			<span id="productDescription">{{selectedDescription}}</span></br>
			<h2 id="productPrice">{{selectedPrice | currency}}</h2><br>
			
		</div>
		</div>
	</div>
	
</div>

<script src="@routes.Assets.at("javascripts/vendingMain.js")" type="text/javascript"></script>

</body>
</html>
